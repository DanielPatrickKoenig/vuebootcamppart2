<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}">
    <!-- include stylesheets -->
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
    <link rel="stylesheet" href="{{=URL('static','css/custom.css')}}"/>
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
  </head>
  <body>
    <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    
    <div id="main">
      {{ include }}
    </div>
    
    <script>
      const GETDATA = '{{=URL("default", "get_data")}}'
      const UPDATEDATA = '{{=URL("default", "update_data")}}'
    </script>
    <script type="text/javascript" src="{{=URL('static', 'js/echarts/echarts.min.js')}}"></script>
    <script type="text/javascript" src="{{=URL('static','js/plotly-latest.min.js')}}"></script>
    <!-- babel -->
    <script src="{{=URL('static','js/vendor/babel.min.js')}}"></script>
    <script src="{{=URL('static','js/vendor/babel-polyfill.min.js')}}"></script>
    <!-- vue -->
    <script src="{{=URL('static','js/vendor/vue.js')}}"></script>
    <!-- vuex -->
    <script src="{{=URL('static','js/vendor/vuex.js')}}"></script>
    <!-- vue-router -->
    <script src="{{=URL('static','js/vendor/vuex.js')}}"></script>
    <!-- axios -->
    <script src="{{=URL('static','js/vendor/axios.min.js')}}"></script>
    <!--app.js -->
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/EventBus.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/PieChartComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/LineChartComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/BarChartComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/RatingChartComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/UserInterfaceComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/SearchTextComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/TagListComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/templates/CheckAllComponent.js')}}"></script>
    <script type="text/babel" data-presets="es2015,stage-2" data-plugins="transform-es2015-modules-umd" src="{{=URL('static','js/app/app.js')}}"></script>
  </body>
</html>
